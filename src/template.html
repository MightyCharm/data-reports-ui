<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Reports-UI (click dummy)</title>
  </head>
  <body>
    <div id="main-container" class="main-container">
      <header class="header">
        <figure class="header-figure">
          <img
            class="header-img"
            src="./images/enterprise.png"
            alt="logo of department"
          />
          <figcaption class="header-caption">Data-Analytics</figcaption>
        </figure>
        <nav class="navbar">
          <div class="kebab-menu-container">
            <button
              id="menu-button"
              class="nav-menu-button"
              data-role="btn-menu"
            >
              <span class="kebab-icon">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </span>
              Menü
            </button>
            <ul id="nav-ul" class="nav-ul hidden">
              <li class="nav-item" data-role="nav-home">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item" data-role="nav-report">
                <a class="nav-link" href="#">Berichte</a>
              </li>
              <li class="nav-item" data-role="nav-about">
                <a class="nav-link" href="#">Über</a>
              </li>
            </ul>
          </div>
          <button
            id="registration-button"
            class="nav-registration-button"
            data-role="btn-registration"
          >
            Anmeldung
          </button>
          <button id="help-button" class="nav-help-button" data-role="btn-help">
            Hilfe
          </button>
        </nav>

        <form id="header-form" class="header-form" method="get" role="search">
          <p class="header-form-title">Datenbank Deutschland</p>
          <div class="form-input-container">
            <input
              id="input-search"
              class="form-input"
              name="q"
              class="input-search"
              type="text"
              data-role="input-search"
              placeholder="Datenbank durchsuchen..."
            />
            <button id="btn-submit" class="btn-submit" type="submit">
              Suchen
            </button>
          </div>
        </form>
      </header>
      <main class="main">
        <section id="container-cards" class="container-cards">
          <h2 class="header-cards">Data Showcase</h2>
        </section>
      </main>
      <footer class="footer">
        <nav class="navbar-footer">
          <ul class="footer-ul">
            <li class="footer-item">
              <a class="footer-link" href="#">Kontakt</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Datenschutz</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Impressum</a>
            </li>
          </ul>
        </nav>

        <div class="footer-legal">
          <p class="footer-version">1.0v</p>
          <p class="footer-copy">©Click Dummy, 2025</p>
        </div>
      </footer>
    </div>
  </body>
</html>
